- id: 'xxxxxxxxxxxx3'
  alias: Sync Switch to Fan
  description: >
    Turn fans on/off based on switch state changes,
    including loop prevention.
  mode: single
  variables:
    fan_map:
      switch.bedroom_switch_fan: fan.bedroom_fan
      #switch.kidsroom_switch_fan: fan.kidsroom_fan
      #switch.playroom_switch_fan: fan.playroom_fan

  trigger:
    - platform: state
      entity_id:
        - switch.bedroom_switch_fan
        #- switch.kidsroom_switch_fan
        #- switch.playroom_switch_fan

  condition:
    - condition: template
      value_template: "{{ trigger.to_state.context.parent_id == none }}"

    action:
    - choose:
        - conditions:
            - condition: template
              value_template: >
                {{ trigger.to_state.state == 'on' and
                   states(fan_map[trigger.entity_id]) != 'on' }}
          sequence:
            - service: fan.turn_on
              target:
                entity_id: "{{ fan_map[trigger.entity_id] }}"

        - conditions:
            - condition: template
              value_template: >
                {{ trigger.to_state.state == 'off' and
                   states(fan_map[trigger.entity_id]) != 'off' }}
          sequence:
            - service: fan.turn_off
              target:
                entity_id: "{{ fan_map[trigger.entity_id] }}"
