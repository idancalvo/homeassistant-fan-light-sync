- id: 'xxxxxxxxxxxx2'
  alias: Sync Switch To Light
  description: >
    Automation to turn on/off lights based on switch state changes,
    using a mapping from switch to light entities,
    with loop prevention.
  mode: single

  variables:
    light_map:
      switch.bedroom_switch_light: light.bedroom_light
      #switch.kidsroom_switch_light: light.kidsroom_light
      #switch.playroom_switch_light: light.playroom_light

  trigger:
    - platform: state
      entity_id:
        - switch.bedroom_switch_light
        #- switch.kidsroom_switch_light
        #- switch.playroom_switch_light

  condition:
    - condition: template
      value_template: "{{ trigger.to_state.context.parent_id == none }}"

  action:
    - choose:
        - conditions:
            - condition: template
              value_template: >
                {{ trigger.to_state.state == 'on' and
                   states(light_map[trigger.entity_id]) != 'on' }}
          sequence:
            - service: light.turn_on
              target:
                entity_id: "{{ light_map[trigger.entity_id] }}"

        - conditions:
            - condition: template
              value_template: >
                {{ trigger.to_state.state == 'off' and
                   states(light_map[trigger.entity_id]) != 'off' }}
          sequence:
            - service: light.turn_off
              target:
                entity_id: "{{ light_map[trigger.entity_id] }}"
